			var codeEditor, spexEditor;
			window.onload = function() {
				codeEditor = ace.edit("codeEditor");
				codeEditor.getSession().setValue("Editor for your amazingly functional & clean code");

				spexEditor = ace.edit("spexEditor");
				spexEditor.getSession().setValue("Editor for your Spexy specifications");

			};

			document.addEventListener("DOMContentLoaded", function() {
				document.getElementById("codeEditorTheme").addEventListener("change", function(){
					codeEditor.setTheme(this.value);
				});
				document.getElementById("spexEditorTheme").addEventListener("change", function(){
					spexEditor.setTheme(this.value);
				});
